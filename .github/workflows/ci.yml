# SPDX-License-Identifier: Apache-2.0
#
# This workflow runs on push and pull requests to main branch.
# It tests the backend, validates the frontend build, and checks code quality.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx aiosqlite "pydantic[email]"

      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short
        env:
          TM_DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          TM_JWT_SECRET_KEY: test-secret-key-for-ci
          TM_DEBUG: "true"

      - name: Check code formatting
        run: |
          cd backend
          pip install black isort flake8
          black --check . || echo "Black formatting check failed"
          isort --check-only . || echo "Isort check failed"

  # Frontend Build
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci || npm install

      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Lint
        run: |
          cd frontend
          npm run lint || echo "Lint check completed with warnings"

      - name: Build
        run: |
          cd frontend
          npm run build

  # Agent Tests
  agent-test:
    name: Agent Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: agent/requirements.txt

      - name: Install dependencies
        run: |
          cd agent
          pip install -r requirements.txt
          pip install pytest responses

      - name: Validate agent module
        run: |
          cd agent
          python -c "from agent.config import AgentConfig; print('Config OK')"
          python -c "from agent.client import ControllerClient; print('Client OK')"
          python -c "from agent.actions import create_default_registry; print('Actions OK')"

  # Docker Build Test
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: tacticalmesh-controller:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: tacticalmesh-console:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build agent image
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          push: false
          tags: tacticalmesh-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # OpenAPI Validation
  openapi-validate:
    name: OpenAPI Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate OpenAPI spec
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: openapi/controller-v1.yaml
